<!-- Google Fonts -->

  <img src="./images/Honoris.webp" class = "honorisImg">

<form action="/signin" method="POST" class="center">
  <h3 class="text-center" style="color:white">Admin Login</h3>
  <!-- Email input -->
  <div class="form-outline mb-4">
    <input type="email" id="email" name = "email" class="form-control" required/>
    <label class="form-label" for="form2Example1" style="color:white">User</label>
  </div>

  <!-- Password input -->
  <div class="form-outline mb-2">
    <input type="password" id="password" name = "password" class="form-control" required/>
    <label class="form-label" for="form2Example2" style="color:white">Password</label>
  </div>

  <!-- 2 column grid layout for inline styling -->
  <div class="row mb-4">
    <div class="col d-flex justify-content-center">
    
    </div>
  </div>

  <!-- Submit button -->
 <input type="submit" value="Submit" class="btn btn-outline-light btn-block mb-4" id="signin">

  <!--<button type="submit" class="btn btn-primary btn-block mb-4" id="signin">Sign in</button>-->
  </div>
</form>
